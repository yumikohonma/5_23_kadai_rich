<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- スマホ用 -->

  <title>ランダム質問アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 登録セクション -->
  <section id="entry">
    <input type="text" id="nameInput" placeholder="名前を入力">
    <button id="addName">登録</button>
    <ul id="nameList"></ul>
    <button id="start">スタート！</button>
  </section>

  <!-- 質問セクション -->
  <section id="question">
    <div class="name-box">
      <span id="selectedName">〇〇</span>
    </div>
  <p id="selectedQuestion">
  質問内容がここに表示されます
</p>
<p id="countdown"> </p> <!-- カウントダウンの位置をなんとかしたい -->

    
  </section>
  <!--ログ表示機能の追加-->
  <button id="showLog" style="display: none; margin: 30px auto; font-size: 20px;">おつかれさまでした！</button>
<div id="logArea" style="display: none; max-width: 600px; margin: 0 auto; text-align: left; font-size: 18px;"></div>
 <!--ログ表示機能の追加ここまで-->

  <script src="js/script.js"></script>
